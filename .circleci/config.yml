version: 2.1
commands: # a reusable command with parameters
   greeting:
      parameters:
         to:
           default: "world"
           type: string
      steps:
         - run: echo "Hello <<parameters.to>>"
jobs:
   my-job:
      docker:
         - image: circleci/openjdk:8u171-jdk
      steps:
         - greeting:
            to: "Rishi Khurana"
workflows:
   my-workflow:
      jobs:
         - my-job         